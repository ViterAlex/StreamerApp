<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <a class="fas fa-house fa-xl item-left headerIcon" href="/"
        title="Повернутись"></a>
      <i class="fas fa-plus fa-xl headerIcon" title="Додати канал"
        id="addChannel"></i>
      <i class="fas fa-floppy-disk fa-xl headerIcon" id="saveSettings"
        title="Зберегти налаштування"></i>
      <i class="fas fa-arrows-rotate fa-xl headerIcon" id="restartWebServer"
        title="Перезапустити веб-сервер"></i>
    </header>
    <div class="content top">
      <div id="cityClubSelectors">
        <select name="cities" id="citiesSelect"></select>
        <i class="fas fa-pen" id="editCities" title="Редагувати міста"></i>
        <select name="clubs" id="clubsSelect"></select>
        <i class="fas fa-pen" id="editClubs" title="Редагувати клуби"></i>
      </div>
      <div class="row">
        <div class="animateWrapper">
          <list-editor></list-editor>
        </div>
      </div>
      <form action="/" method="post" id="settingsForm">
        <input type="hidden" name="verb" value="saveSettings">
        <div>
          <input type="text" name="login" id="login" placeholder="Логін">
          <password-field name="password" id="password"></password-field>
        </div>
        <div id="channelsWrapper">
        </div>
      </form>
    </div>
  </div>
  <script src="/components/list-editor.js"></script>
  <script src="/components/password-field.js"></script>
  <script src="/components/channel-fields.js"></script>
  <script src="/components/toast-message.js"></script>
  <script type="module">
    import { fillCities, fillChannels, assignEvents } from "/scripts/admin.js";
    fillCities();
    fillChannels();
    assignEvents();

  </script>
</body>

</html>
