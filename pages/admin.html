<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <template id="list-template">
    <link rel="stylesheet" href="/components/css/list-editor.css">
    <div class="list-editor">
      <div class="toolbar">
        <div></div>
        <div class="toolbar-items">
          <a class="fas fa-plus" id="plus-icon" title="Додати"></a>
          <a class="fas fa-save" id="save-icon" title="Зберегти"></a>
          <a class="fas fa-xmark" id="discard-icon" title="Скасувати"></a>
        </div>
      </div>
      <div class="list-items"></div>
    </div>
  </template>
  <template id="list-item">
    <div class='list-item'>
      <input type="hidden" id="itemIndex">
      <div class='item-content'>
        <span id='item-content'></span>
        <div class="action-items">
          <a class="fas fa-pen" id="edit-icon" title="Редагувати"></a>
          <a class="fas fa-caret-up" id="move-up-icon"
            title="Перемістити вгору"></a>
          <a class="fas fa-caret-down" id="move-down-icon"
            title="Перемістити вниз"></a>
          <a class="fas fa-trash-can" id="delete-icon" title="Видалити"></a>
        </div>
      </div>
      <div class='item-editor hide'>
        <input type='text' id='item-editor-input'>
        <div class="action-items">
          <a class="fas fa-check" id="apply-icon" title="Застосувати"></a>
          <a class="fas fa-xmark" id="close-icon" title="Скасувати"></a>
        </div>
      </div>
    </div>
  </template>
</head>

<body>
  <div class="wrapper">
    <header class="header gap">
      <a class="fas fa-house fa-xl item-left headerIcon" href="/"
        title="Повернутись"></a>
      <i class="fas fa-plus fa-xl headerIcon" title="Додати канал"
        id="addChannel"></i>
      <i class="fas fa-floppy-disk fa-xl headerIcon" id="saveSettings"
        title="Зберегти налаштування"></i>
      <i class="fas fa-arrows-rotate fa-xl headerIcon" id="restartWebServer"
        title="Перезапустити веб-сервер"></i>
    </header>
    <div class="content column">
      <div class="row gap">
        <select name="cities" id="citiesSelect"></select>
        <i class="fas fa-pen" id="editCities" title="Редагувати міста"></i>
        <select name="clubs" id="clubsSelect"></select>
        <i class="fas fa-pen" id="editClubs" title="Редагувати клуби"></i>
      </div>
      <div class="animateWrapper">
        <list-editor></list-editor>
      </div>
      <div class="row gap" id="channelTemplate">
        <input type="text" name="ch_name" id="ch_name" placeholder="Ім'я">
        <input type="text" name="ch_ip" id="ch_ip" placeholder="IP">
        <input type="text" name="ch_port" id="ch_port" placeholder="Порт">
        <input type="text" name="ch_url" id="ch_url" placeholder="Посилання">
        <input type="text" name="ch_key" id="ch_key" placeholder="Ключ YouTube">
        <label class="fancy-checkbox">
          <input type="checkbox" name="ch_audio" id="ch_audio">
          <i class="fas fa-volume-high checked" title="Звук ввімкнено"></i>
          <i class="fas fa-volume-mute unchecked" title="Звук вимкнено"></i>
        </label>
        <button id='ch_delete' title="Видалити канал"><i
            class="fas fa-trash-can"></i></button>
        <div class="break"></div>
        <div id="chLoginPassSpoiler">
          <a href="#" id="loginPassSpoiler">Логін та пароль, якщо
            відрізняються
            від загальних</a>
          <div class="animateWrapper">
            <div class="row gap left">
              <input type="text" name="ch_login" id="ch_login"
                placeholder="Логін">
              <div class="overlay">
                <input type="password" name="ch_password" id="ch_password"
                  placeholder="Пароль">
                <i class="fas fa-light fa-eye"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="break height"></div>
      </div>
      <form action="/" method="post" id="settingsForm">
        <input type="hidden" name="verb" value="saveSettings">
        <div class="row gap left">
          <input type="text" name="login" id="login" placeholder="Логін">
          <div class="overlay">
            <input type="password" name="password" id="password"
              placeholder="Пароль">
            <i class="fas fa-light fa-eye"></i>
          </div>
        </div>
        <div class="break height"></div>
        <div class="column gap" id="channelsWrapper">
        </div>

      </form>
    </div>
  </div>
  <script src="/components/list-editor.js"></script>
  <script type="module">
    import { fillCities, fillChannels, assignEvents } from "/scripts/admin.js";
    fillCities();
    fillChannels();
    assignEvents();

  </script>
</body>

</html>
